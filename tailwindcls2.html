<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Card</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full md:max-w-2xl overflow-hidden ">
        <div class="grid grid-cols-1 md:grid-cols-2 justify-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsyH4xgt3k7X9TiYOluU4I6g8Jw5C_hl-MRA&s" alt="Classic Utility Jacket" class="w-auto h-full object-cover px-8">
            <div class="p-6 flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-semibold text-gray-900">Classic Utility Jacket</h2>
                    <p class="text-gray-600">In stock</p>
                    <p class="text-lg font-bold text-gray-900 mt-2">$110.00</p>
                    <div class="mt-4">
                        <span class="text-gray-700">Size:</span>
                        <div class="flex space-x-2 mt-2">
                            <button class="px-4 py-2 border rounded-lg text-sm font-medium bg-black text-white">XS</button>
                            <button class="px-4 py-2 border rounded-lg text-sm font-medium text-gray-700">S</button>
                            <button class="px-4 py-2 border rounded-lg text-sm font-medium text-gray-700">M</button>
                            <button class="px-4 py-2 border rounded-lg text-sm font-medium text-gray-700">L</button>
                            <button class="px-4 py-2 border rounded-lg text-sm font-medium text-gray-700">XL</button>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex space-x-2">
                    <button class="flex-1 bg-black text-white py-2 px-4 rounded-lg font-semibold">Buy now</button>
                    <button class="flex-1 border py-2 px-4 rounded-lg font-semibold text-gray-700">Add to bag</button>
                    <button class="border p-2 rounded-lg text-gray-500">
                        â™¥
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-4">Free shipping on all continental US orders.</p>
            </div>
        </div>
    </div>
</body>
</html>
